<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
          Typing Test
        </title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
      <div class="container-fluid">
        <div class="text-center">
          <header>
            <h1>How fast can you type?</h1>
          </header>
          <div class="row">
            <div class="col-3 measurement">
              <div class="meas_container">
                <div class="typingIcon">
                  <img src="images/spdIcon.png" width="30%">
                </div>
                <div id="wpm" class="value">
                  0
                </div>
                <div class="title">
                  WPM
                </div>
              </div>
              <div class="change">
                <span id="wpmChange"></span>
              </div>
            </div>
            <div class="col-3 measurement">
              <div class="meas_container">
                <div class="typingIcon">
                  <img src="images/cpmIcon.png" width="25%">
                </div>
                <div id="cpm" class="value">
                  0
                </div>
                <div class="title">
                  CPM
                </div>
              </div>
              <div class="change">
                <span id="cpmChange"></span>
              </div>
            </div>
            <div class="col-3 measurement">
              <div class="meas_container">
                <div class="typingIcon">
                  <img src="images/accuracy.png" width="25%">
                </div>
                <div id="accuracy" class="value">
                  0%
                </div>
                <div class="title">
                  Accuracy
                </div>
              </div>
              <div class="change">
                <span id="accuracyChange"></span>
              </div>
            </div>
            <div class="col-3 measurement">
              <div class="meas_container">
                <div class="typingIcon">
                  <img src="images/timer.png" width="20%">
                </div>
                <div id="timeLeft" class="value">
                  60
                </div>
                <div class="title">
                  Time Left
                </div>
              </div>
            </div>
          </div>
          <!-- test words -->
          <div id="content" class="text-center">

          </div>
          <!-- Text Input -->
          <div class="">
            <input type="text" placeholder="type here" class="text-center" id="input">
          </div>
          <!-- Keyboard -->
          <div class="keyboard">

          </div>
          <!-- Restart -->
          <div class="restart">
            <button type="button" class="btn btn-primary" onclick="location.reload">Restart</button>
          </div>
          <!-- Modal -->
          <div id="myModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Here is your test result!!!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="name" class="sr-only">Enter Your Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Full Name">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-info" id="download">Download your certificate</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>


        <script type="text/javascript" src="dataModule.js"></script>
        <script type="text/javascript" src="UIModule.js"></script>
        <script type="text/javascript" src="certificateModule.js"></script>
        <script type="text/javascript" src="wordsModule.js"></script>
        <script type="text/javascript" src="eventsModule.js"></script>
        <script type="text/javascript" src="code.js"></script>
    </body>
</html>
