<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
          Typing Test
        </title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body data-gr-c-s-loaded="true">
        <div class="container" style="100vh">
            <div class="text-center my-3">
                <header class="my-5">
                    <h1 class="text-uppercase font-weight-bold">How fast can you type?</h1>
                </header>
                <div class="row">
                    <div class="col-3 measurement">
                        <div class="meas_container shadow rounded">
                            <div class="typingIcon">
                                <img src="images/spdIcon.png" width="60">
                            </div>
                            <div id="wpm" class="value">
                                0
                            </div>
                            <div class="title">
                                WPM
                            </div>
                        </div>
                        <div class="change">
                            <span id="wpmChange"></span>
                        </div>
                    </div>
                    <div class="col-3 measurement  shadow">
                        <div class="meas_container shadow rounded">
                            <div class="typingIcon">
                                <img src="images/cpmIcon.png" width="50">
                            </div>
                            <div id="cpm" class="value">
                                0
                            </div>
                            <div class="title">
                                CPM
                            </div>
                        </div>
                        <div class="change">
                            <span id="cpmChange"></span>
                        </div>
                    </div>
                    <div class="col-3 measurement">
                        <div class="meas_container shadow rounded">
                            <div class="typingIcon">
                                <img src="images/accuracy.png" width="50">
                            </div>
                            <div id="accuracy" class="value">
                                0%
                            </div>
                            <div class="title">
                                Accuracy
                            </div>
                        </div>
                        <div class="change">
                            <span id="accuracyChange"></span>
                        </div>
                    </div>
                    <div class="col-3 measurement shadow rounded">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="images/timer.png" width="45">
                            </div>
                            <div id="timeLeft" class="value">60</div>
                            <div class="title">
                                Time Left
                            </div>
                        </div>
                    </div>
                </div>
                <!-- test words -->
                <div id="content"
                     class="text-center shadow bg-dark"
                     style="font-size: 22px; letter-spacing: 3px">
                </div>
                <!-- Text Input -->
                <div>
                    <input type="text" placeholder="Start Typing" class="text-center bg-dark border-0 rounded shadow" id="input">
                </div>
                <!-- Keyboard -->
                <div class="keyboard my-4">

                </div>
                <!-- Restart -->
                <div class="restart">
                    <button type="button" class="btn btn-dark px-5 py-2" onclick="location.reload()">Restart</button>
                </div>
                <!-- Footer -->

                <!-- Modal -->
                <div id="myModal" class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Here is your test result!!!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="name" class="sr-only">Enter Your Name:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Full Name">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-info" id="download">Download your certificate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="navbar-default navbar-bottom navbar-dark bg-dark">
            <div>
                <p class="text-center nav-bar mb-0">Checkout repository at <a href="https://github.com/McTavish420/Project-Typing-Test-App" target="_blank">
                        https://github.com/McTavish420/Project-Typing-Test-App
                    </a></p>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>

        <script type="text/javascript" src="dataModule.js"></script>
        <script type="text/javascript" src="UIModule.js"></script>
        <script type="text/javascript" src="certificateModule.js"></script>
        <script type="text/javascript" src="wordsModule.js"></script>
        <script type="text/javascript" src="eventsModule.js"></script>
        <script type="text/javascript" src="code.js"></script>

    </body>
</html>
